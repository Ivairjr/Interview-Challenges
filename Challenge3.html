<!DOCTYPE html>
<html lang="en-US">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Challenge 3</title> 
</head>
<body>

<h3>Given a number return the sum of all the multiples of 3 or 5 below the given number:</h3>		
<input type="text" id="myText" placeholder="Enter an number">
<p id="ex1"></p>				
<button type=submit onclick = "multiplesofThreeAndFive()">Submit</button>

<script>

function multiplesofThreeAndFive(number) {
var number = document.getElementById("myText").value;
let sum = 0;
  for (let i = 0; i < number; i++) {

    if (i % 3 === 0 || i % 5 === 0) {
      sum += i;
    }
  }
  return document.getElementById("ex1").innerHTML = "The output is:  " + sum;
 
}

</script>
</body>
</html>
