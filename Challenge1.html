<!DOCTYPE html>
<html lang="en-US">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Challenge 1</title> 												<!-- Title description on the webbrowser tab -->
</head>
<body>
<p id="ex1"></p>														<!-- Paragraph tag tracked by attribute id -->


<script>
	function descInt(n) { //beginning of function descInt to sort a Number passed as a parameter (n) in a descending order
		var n = prompt("Enter a number to be sorted in descending order")//Window prompted to get value from the user and assignt it to (n) 	
		
		if (n >= 0){ //Statement to validate only non-negative numbers
			return (n.toString().split('').sort().reverse().join(''))
		}//returning function that splits up the string into words, and put them back together reversed and in descending order
		else { //Statement for values that do not fit in the criteria
			alert("Please enter a non-negative number") //Alert displayed for the user to understand the criterias 
			n = prompt("Enter a number to be sorted in descending order") //Window reprompted with the same functionality as in line 14
		}		
	}


	document.getElementById("ex1").innerHTML = "Number sorted in descending order is:  " + descInt(); //Calling the function to return the expected result
	
</script>
</body>
</html>
